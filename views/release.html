<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round|Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/application.css">
    <script src="../js/jquery-1.12.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js"></script>
    <title>CRATE</title>
  </head>
  <body>
    <div class="container">
    <div class="sidebar">
      <!-- logo -->
      <div class="logo">
        <h1>
          <a href="index.html"><span class="c-logo">C</span>RATE
          <a href="#">
        </h1>
        <p>Welcome to <b>CRATE</b>, home of your record collection.</p>
      </div>
      <!-- login button -->
      <a class="login-toggle" href="#">LOG IN</a>
      <!-- login forms -->
      <div class="login">
        <form class="login-form">
          <input type="text" name="name" placeholder="Username">
          <input type="text" name="name" placeholder="Password">
          <a href="collection.html"><button type="button" name="button"><i class="fa fa-play"></i></button></a>
        </form>
      </div>
      <!-- search bar -->
      <div class="search">
        <form class="search-form" action="" method="">
          <input type="text" name="search-input" placeholder="Search">
          <a href="search.html"><button type="button" name="button"><i class="fa fa-search"></i></button></a>
        </form>
      </div>
      <!-- social icons -->
      <div class="social-footer">
        <a href="https://github.com/patternandshape/crate"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
    <div class="release-info">
      <div class="row-container">
        <div class="row">
          <div class="image">
            <img src="../img/cluster.jpg">
          </div>
          <div class="info">
            <span class="artist">Cluster</span>
            <span="title">Sowiesoso</span>
            <ul>
              <li>Label: Sky Records</li>
              <li>Year: 1976</li>
              <li>Genre: Electronic</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="track-list">
            <ul>
              <li>Sowiesoso</li>
              <li>Halwa</li>
              <li>Dem Wanderer</li>
              <li>Umleitung</li>
              <li>Zum Wohl</li>
              <li>Es war Einmal</li>
              <li>In Ewigkeit</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right-sidebar">
        <span>Add</span>
        <span>Subtract</span>
        <span>Want List</span>
      </div>
    </div>
  </body>
</html>
